<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Real estage website</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.css" integrity="sha512-pmAAV1X4Nh5jA9m+jcvwJXFQvCBi3T17aZ1KWkqXr7g/O2YMvO8rfaa5ETWDuBvRq6fbDjlw4jHL44jNTScaKg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    
</head>
<body>
    <nav>
        <div class="logo">
          <i class="fa-solid fa-house-chimney"></i>
          <a href="#">BotLuuDanh Estates</a>
        </div>
        <ul class="menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#">Pages</a></li>
          <li><a href="#">Contact</a></li>
          <li>
            <button class="btn">Add Listing</button>
          </li>
        </ul>
        <i class="fa-solid fa-bars" id="toggle"></i>
      </nav>
    <div class="space"></div> 
    
    <section class="search-section">
        <input type="text" placeholder="Address, neighborhood, city, ZIP">
        
        <div class="filters">
            <select>
                <option>For Sale</option>
                <option>Rent</option>
                <option>Sold</option>
            </select>
            <select>
                <option>Price</option>
                <option>$0-$100,000</option>
                <option>$100,000-$200,000</option>
            </select>
            <select>
                <option>Beds & Baths</option>
                <option>Beds Any  & Baths Any </option>
                <option>Beds 1  & Baths 1 </option>
                <option>Beds 2  & Baths 2 </option>
            </select>
            <select>
                <option>Home Type</option>
                <option>House</option>
                <option>Townhome</option>
            </select>
            <button class="save-search">Save Search</button>
        </div>
    </section>

    <section class="main-content">
        <div class="map">        
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7449.912654334269!2d105.86274504016045!3d20.994387689229185!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ac1b32177d79%3A0xde093f29474d98c8!2zS2h1IMSRw7QgdGjhu4sgVGltZXMgQ2l0eSwgVsSpbmggVHV5LCBIYWkgQsOgIFRyxrBuZywgSMOgIE7hu5lpLCBWaeG7h3QgTmFt!5e0!3m2!1svi!2s!4v1728363953117!5m2!1svi!2s"          
            width="600" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div> 
        <div class="property-listings">
            <div class="property-card">
                <img src="property1.png" alt="House">
                <div class="property-info">
                    <h3>$270,000</h3>
                    <p>3 bds | 2 ba | 2,564 sqft</p>
                    <p>1825 Francis Dr, Conyers, GA 30094</p>
                </div>
            </div>
            <div class="property-card">
                <img src="property2.png" alt="House">
                <div class="property-info">
                    <h3>$269,900</h3>
                    <p>3 bds | 2 ba | 1,852 sqft</p>
                    <p>2325 E 3rd St, Chattanooga, TN 37404</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2024 Zillow</p>
    </footer>
</body>
</html>
